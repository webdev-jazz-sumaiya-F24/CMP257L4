<html>
    <head>
        <title>eventPage.html</title>
        <link rel="stylesheet" href="stylesheet.css" />

        <!-- BOOTSTRAP CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="fontAssign">
        <div class="container">
            <h2><header> Events Submission </header></h2>
            <form>
                <div class="row">
                    <div class="col-md-6">
                        Event name: <input type="text" name="eventname" class="form-control" required /> <br>
                    </div>
                    <div class="col-md-6">
                        Organizer's name: <input type="text" name="organizername" class="form-control" /> <br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        Organizer's email: <input type="text" name="organizeremail" class="form-control" /> <br>
                    </div>
                    <div class="col-md-6">
                        Date: <input type="date" name="eventdate" class="form-control" required /> <br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        Time: <input type="time" name="eventtime" class="form-control" /> <br>
                    </div>
                    <div class="col-md-6">
                        Location: <input type="text" name="location" class="form-control" /> <br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        Brief description: <input type="text" name="description" class="form-control" /> <br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        Is this event open to all students?:
                        <input type="radio" name="openToAll" value="yes" required> Yes
                        <input type="radio" name="openToAll" value="no"> No<br><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        What type of event is this?
                        <input type="checkbox" name="eventType" value="Workshop"> Workshop
                        <input type="checkbox" name="eventType" value="Social"> Social
                        <input type="checkbox" name="eventType" value="Sports"> Sports
                        <input type="checkbox" name="eventType" value="Academic"> Academic
                        <input type="checkbox" name="eventType" value="Other"> Other<br><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        Select the department hosting the event:
                        <select name="department" class="form-control">
                            <option value="CEN"> CEN </option>
                            <option value="SBA"> SBA </option>
                            <option value="CAS"> CAS </option>
                            <option value="CAAD"> CAAD </option>
                            <option value="OSA"> OSA </option>
                            <option value="Other"> Other </option>
                        </select><br><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <p><button type="reset" class="btn btn-secondary">Reset all answers</button></p>        
                    </div>
                    <div class="col-md-6">
                        <p><button type="submit" class="btn btn-primary">Submit</button></p>
                    </div>
                </div>
            </form>
            <a href="homepage.html"> Back to homepage </a>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
